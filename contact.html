<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact</title>
    <!-- UIkit CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.7/css/uikit.min.css"
    />
  </head>
  <body>
    <section id="contact">
      <div class="uk-container uk-margin">
        <form class="uk-padding-large uk-margin">
          <fieldset class="uk-fieldset">
            <legend class="uk-legend">Inscripciones Ironhack</legend>

            <div class="uk-margin">
              <label for="name">Name</label>
              <input
                class="uk-input"
                id="name"
                type="text"
                placeholder="Input"
              />
            </div>

            <div class="uk-margin">
              <select class="uk-select">
                <option>Web Development</option>
                <option>UI / UX</option>
              </select>
            </div>

            <div class="uk-margin">
              <textarea
                class="uk-textarea"
                rows="5"
                placeholder="Textarea"
              ></textarea>
            </div>

            <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
              <label
                ><input class="uk-radio" type="radio" name="radio2" checked />
                A</label
              >
              <label
                ><input class="uk-radio" type="radio" name="radio2" /> B</label
              >
            </div>

            <div class="uk-margin uk-grid-small uk-child-width-auto uk-grid">
              <label
                ><input class="uk-checkbox" type="checkbox" checked /> A</label
              >
              <label><input class="uk-checkbox" type="checkbox" /> B</label>
            </div>

            <div class="uk-margin">
              <input
                class="uk-range"
                type="range"
                value="2"
                min="0"
                max="10"
                step="0.1"
              />
            </div>
          </fieldset>
        </form>
      </div>
    </section>
    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.7/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.7/js/uikit-icons.min.js"></script>
  </body>
</html>
